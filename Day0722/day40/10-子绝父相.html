<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zijuefuxiang</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        .father{
            width:992px;
            height:460px;
            background-color: red;
            margin: 0 auto;
            /*添加 relative 则可以将其中的子元素使用absolute 的时候以它为参考标准*/
            position: relative;
        }
        .next{
            width: 50px;
            height:50px;
            background-color: #4efbe3;
            position: absolute;
            top: 50%;
            left: 0;
        }
        .prev{
            width: 50px;
            height:50px;
            background-color: green;
            position: absolute;
            top: 50%;
            right: 0;
        }
        span{
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="father">
        <span class="next"><</span>
        <span class="prev">></span>
    </div>
</body>
</html>
