<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box1{
            width: 200px;
            height:200px;
            background-color: red;
        }
        /*
        脱标  层级提高
        单个盒子
        如果以top描述,是以页面的左上角为参考点(跟浏览器的左上角区分)
        如果以bottom描述,是以页面的左下角为参考点(跟浏览器的左上角区分)
        */
        .box2{
            width: 180px;
            height:200px;
            background-color: green;
            position: absolute;
            /*top: 0px;*/
            bottom: 0px;
            left: 0px;
        }
        .box3{
            width: 240px;
            height:200px;
            background-color: blue;
        }
    </style>
</head>
<!--
    定位:默认:  position:static 静态定位
    position: relative 相对定位
              absolute  绝对定位
              fixed  固定定位

-->
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
