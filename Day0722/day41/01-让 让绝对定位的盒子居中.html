<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    让一个绝对定位的盒子居中:
        left:50%
        margin-left: -宽度的一半
    -->
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        input{
            border:0;
            outline:none;
        }
        .father{
            width: 100%;
            height:200px;
            background-color: red;
            position: relative;
        }
        .box{
            width: 400px;
            height:100px;
            background-color: green;
            position: absolute;
            left: 50%;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box"></div>
</div>
</body>
</html>
