<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        .box{
            width: 200px;
            height:200px;
            background-color: #4efbe3;
            /*实线*/
            border-left: 5px solid green;
            /*点线*/
            border-right: 2px dotted yellow;
            /* 双实线*/
            border-top: 5px double yellow;
            /*点实线*/
            border-bottom: 1px dashed purple;
        }
    </style>
</head>
<body>
<div class="box">
    alex
</div>
</body>
</html>
