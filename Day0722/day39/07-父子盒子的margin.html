<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box
        {
            width: 300px;
            height:300px;
            background-color: red;
            /*加了 float 之后就不再是标准文本流,即可避免塌陷情况*/
            float: left;
        }
        .child{
            width:100px;
            height:100px;
            background-color: green;
            margin-left: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">

        </div>
    </div>
</body>
</html>
