<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        浮动:脱离了标准文档流
            好处是使元素实现并排
        浮动带来的问题:子盒子浮动,不再页面占位置
        如果父盒子不设置高度,那么撑不起父盒子高度
    -->
    <style>
        .father{
            width:500px;
        }
        .box1{
            width: 100px;
            height:100px;
            background-color: red;
            float:left;
        }
        .box2{
            width: 100px;
            height:300px;
            background-color: green;
            float:left;
        }
        .box3{
            width: 100px;
            height:100px;
            background-color: blue;
            float:left;
        }
        .father2{
            width: 600px;
            height:300px;
            background-color: yellow;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <!--内墙法-->
    <div class="clearfix"></div>
</div>
<div class="father2">

</div>

</body>
</html>
