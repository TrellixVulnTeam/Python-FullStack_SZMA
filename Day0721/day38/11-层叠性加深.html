<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        <!-- id > class > 标签
        可以采用三位计数法的方法来统一显示和比较优先级,
        从最高位的最大数依次排序
        -->
        /*1  3  0*/
        /*#father1  .box2 .box3 .box4{*/
            /*color:yellow;*/
        /*}*/
        /*!* 0 4 0*!*/
        /*.box1 .box2 .box3 .box4{*/
            /*color:red;*/
        /*}*/
        /*!* 2  1  1*!*/
        /*#father1 #father2 .box3 p{*/
            /*color:green;*/
        /*}*/
        /*!*继承来的属性 它的权重为0  跟选中的标签没有可比性*!*/
        /*#father1 #father2 #father3 {*/
            /*color:red;*/
        /*}*/
        /*#father1 .box2 .box3 p{*/
            /*color:green;*/
        /*}*/
        /*以上两处最后的结果是显示为绿色*/

        /*如果是继承来的属性,就近原则,谁更深入谁更厉害*/
        #father1 .box2{
            color:red;
        }
        .box1{
            color:blue;
        }
    </style>
</head>
<body>
<div class="box1" id="father1">
    <ul class="box2" id="father2">
        <li class="box3" id="father">
            <p class="box4" id="child"> 猜猜我的颜色</p>
        </li>
    </ul>
</div>

</body>
</html>
