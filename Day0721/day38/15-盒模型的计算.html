<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /* <!--
        盒模型的计算: 如果保证盒模型的大小不变,加padding就一定要减width
        或者减height
        padding 父子之间调整位置
        margin  兄弟之间调整位置
        -->*/
        .box{
            width:100px;
            height: 100px;
            border: 5px solid red;
            padding-left: 20px;
            padding-top: 20px;
            background-color: yellow;
        }
        span{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
     padding:内边距, 内容到边框的距离

    -->
    <div class="box">
        <span>alex</span>
        <!--空白折叠现象-->
        <span>alex</span>
    </div>
</body>
</html>
