<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<h3>登录页面</h3>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">用户名</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="validcode">
                        </div>
                        <div class="col-md-6">
                            <img width="350" height="46" src="/get_valid_img/" alt="">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-primary pull-right login_btn" value="登录">
            </form>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script>
    $(".login_btn").click(function () {
        $.ajax({
            {#提交的是当前页面所以URL不用写#}
            url:"",
            type:"post",
            data:{
                user:$("#user").val(),
                pwd:$("#pwd").val(),
                validcode:$("#validcode").val(),
                {#该键值是从前端页面中直接看出来的hidden里面的name=csrfmiddlewaretoken的键值#}
                csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken").val()
            },
            success:function (response) {
                console.log(response);
                {#alert(123);#}
            }
        })
    });
</script>
</html>
