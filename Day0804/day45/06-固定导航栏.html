<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        .header {
            width: 100%;
            height: 80px;
            background-color: red;
        }

        .content {
            width: 100%;
            height: 600px;
            background-color: purple;
            /*position: relative;*/
        }

        .input {
            width: 400px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            left: 50%;
            margin-left: -200px;
            top: 150px;
        }

        .fixTop {
            width: 100%;
            height: 100px;
            background-color: green;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="header">

</div>
<div class="content">
    <div class="input">

    </div>
</div>
<div class="fixTop" style="display: none;"></div>
<script>
    window.onload = function () {
        var fromTop = document.getElementsByClassName('input')[0].offsetTop;
        var fixBox = document.getElementsByClassName('fixTop')[0];
        console.log(fromTop);
        var count = 0;
        var timer = null;
        window.onscroll = function () {
            var htmlTop = document.documentElement.scrollTop;
            console.log(htmlTop);
            if (htmlTop >= fromTop) {
                clearInterval(timer);
                timer = setInterval(function () {
                    count += 0.1;
                    fixBox.style.display = 'block';
                    //opacity  透明度
                    fixBox.style.opacity = count;
                    if (count >= 1) {
                        clearInterval(timer);
                    }
                }, 100)

            } else {
                fixBox.style.display = 'none';
            }
        }
    }
</script>
</body>
</html>
