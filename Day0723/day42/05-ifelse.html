<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var age = 19;
    if (age < 12) {
        console.log('Adult');
    } else if (age == 19) {
        console.log('This year you are 19 ');
    } else {
        console.log('Child');
    }
    // switch
    var input = prompt('Input your score please:')
    switch (input) {
        case '1':
            console.log('Too slow')
            break;
        case '2':
            console.log('Just normal')
            break;
        case '3':
            console.log('Expert!!!')
            break;
    }
</script>
</body>
</html>
