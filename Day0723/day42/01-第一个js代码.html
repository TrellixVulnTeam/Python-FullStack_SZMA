<html>
<head>
    <meta charset="utf-8">
    <title>js</title>
    <script type="text/javascript">
        //声明变量
        var a = 2;
        var b;
        b = 3;
        var c = 'alex';
        //window 可以省略不写
        console.log(a);
        console.log(b);
        console.log(c);
        //typeof 数据类型检测
        console.log(typeof a);
        console.log(typeof c);
        //一个数值一个字符串 浏览器默认把数值类型隐式转换
        console.log(a+c);
        //弹出框
        // alert(c);
        //输入框并传递数据
        // var input = prompt('今天是什么天气?');
        // console.log(input);
        var e;
        console.log(e);
        console.log(typeof e);

    </script>

</head>
<body></body>
</html>
