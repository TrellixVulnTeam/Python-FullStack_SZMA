<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repeat</title>
</head>
<body>
<script type="text/javascript">
    var i = 1;
    while (i < 9) {
        console.log(i);
        i += 1;
    }
    var a = 3;
    do {
        console.log(a);
    } while (a < 3);

    for (var i = 0;i<5;i++){
        console.log(document.write('<h1>alex</h1>'));
        console.log(i);
    }
    for(var f = 0;f<10;f++){  //控制行数
        for(var s = 0;s<5;s++){
            console.log(document.write('*')); //每行*数
        }
            document.write('<br>'); //控制换行
    }
</script>

</body>
</html>
