<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lable</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-image: url("https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1817942452,3032982386&fm=26&gp=0.jpg");
            background-position: -100px 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var oDiv = document.getElementsByClassName('box')[0];
        
        oDiv.onmouseover = function () {
            this.style.backgroundPosition = '0 0';
        }
        oDiv.onmouseout = function () {
            this.style.backgroundPosition = '-100px 0';
        }
    </script>
</body>
</html>
