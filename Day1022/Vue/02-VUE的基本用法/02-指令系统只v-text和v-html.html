<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="content">
    {{ msg }}
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#content",
        data (){
            //data中是一个函数 函数中return 一个对象，可以为空对象但不能不return
            return{
                msg:"<h2>Just TRY</h2>"
            }
        }
    })
</script>
</body>
</html>
