<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
</head>
<body>
<div id="app">
    <div class="boxShadow" :style="styleObject"></div>
</div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data(){
            return {
                styleObject:{
                    width:'900px',
                    height:'400px',
                    backgroundColor:'pink'
                }
            }
        },

        // beforeDestroy: function () {
        //     window.removeEventListener('resize', this.handleResize)
        // },
         mounted() {
            // 动态设置背景图的高度为浏览器可视区域高度
            // 首先在Virtual DOM渲染数据时，设置下demo的高度．
            this.styleObject.height = `${document.documentElement.clientHeight}px`; // 具体计算看需要
            this.styleObject.width = `${document.documentElement.clientWidth}px`; // 具体计算看需要
            // 然后监听window的resize事件．在浏览器窗口变化时再设置下背景图高度．
            const that = this;
            window.onresize = function temp() {
                that.styleObject.height = `${document.documentElement.clientHeight}px`;
                that.styleObject.width = `${document.documentElement.clientWidth}px`;
                // console.log(document.documentElement.clientWidth);
            };
        },
        // created() {
        //     window.addEventListener('resize', this.handleResize)
        // },

    })
</script>
</html>
