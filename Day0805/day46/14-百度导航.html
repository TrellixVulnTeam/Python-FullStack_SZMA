<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
    <style>
        <!--
        默认的消除格式的标配操作-- >
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            height: 46px;
        }

        .header ul {
            float: left;
            height: 46px;
        }

        .header ul li {
            float: left;
            height: 46px;
            padding: 0 10px;
            background: none;
            transition: background 500ms;
            line-height: 46px;
        }

        .header ul li:first-child, .header ul li:first-child a {
            background: #4efbe3;
            color: #fff;
        }

        .header ul li a {
            color: #666;
            display: inline-block;
            margin-top: 19px;
        }

        .header ul li:hover {
            background: #389cff;
            transition: background 500ms;
        }

        .header ul li:hover a {
            color: #fff;
        }

    </style>
</head>
<body>
<div class="header">
    <ul>
        <li>美女</li>
        <li>汽车</li>
        <li>风景</li>
        <li>古玩</li>
        <li>学习</li>
    </ul>
</div>
</body>
</html>
