<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>choose</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .box {
            width: 400px;
            height: 300px;
        }

        .box ul {
            width: 100%;
            overflow: hidden;
        }

        .box ul li {
            float: left;
            width: 50px;
            height: 70px;
            background-color: red;
            text-align: center;
            line-height: 70px;
            margin: 0 10px;
        }

        a {
            color: #fff;
        }

        .active {
            width: 100%;
            height: 100px;
            background-color: #4efbe3;
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<button class="next">下一张</button>
<div class="box">
    <ul>
        <!--<li>-->
        <!--<a href="javascript:void(0);">张三</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="javascript:void(0);">李四</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="javascript:void(0);">王五</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="javascript:void(0);">赵柳</a>-->
        <!--</li>-->
    </ul>
    <div class="active"></div>
</div>
<script src="jquery.js"></script>
<script>
    $(function () {

        var count = 0;
        $('.next').click(function () {
            count++;
            $('ul li').eq(count).css('backgroundColor', 'green').siblings('li')
                .css('backgroundColor', 'red');
            $('div.active').addClass('show').html('<h1>lalal</h1>').siblings(
                'div .active').removeClass('show').html('');
        })


        console.log($('input[type=text]'));

        $('.box ul').html(
            `<li>
            <a href="javascript:void(0);">张三</a>
        </li>
        <li>
            <a href="javascript:void(0);">李四</a>
        </li>
        <li>
            <a href="javascript:void(0);">王五</a>
        </li>
        <li>
            <a href="javascript:void(0);">赵柳</a>
        </li>`);

        // 对a 标签执行特定操作时的操作
        $('.box ul li a').click(function () {
            //设置当前选中的标签的属性
            $(this).css('color', 'blue');
            //其父的兄弟的子代标签渲染效果
            $(this).parent('li').siblings('li').children('a').css('color', '#fff');

            console.log($(this).text());
            //  设置当前块中的文字
            // $(this).text('alex');
            var textVal = $(this).text();
            // $('.active').show().text(text);
            var changeVal = `<h1>${textVal}</h1>`;

            // innerHTML 的封装
            $('.active').show().html(changeVal);
        })
    })

</script>
</body>
</html>
