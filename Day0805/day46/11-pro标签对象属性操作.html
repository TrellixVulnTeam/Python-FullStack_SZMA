<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
男 <input type="radio" name="sex" checked>
女 <input type="radio" name="sex">
<script src="jquery.js"></script>
<script>
    $(function () {
        console.log($('input[type=radio]').eq(0).attr('checked'));

        console.dir($('input[type=radio]').eq(0)[0]);  //true
        console.dir($('input[type=radio]').eq(1)[0]);   //false

        //获取的是
        console.dir($('input[type=radio]').eq(0).prop('checked'));
    })
</script>
</body>
</html>
