<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
ul:  unordered list  无序列表 子元素只能是list
ol: ordered list  有序列表 只能是 li
dl: define list 定义列表  dt 定义标题   dd  定义描述
-->
<body>
<ul>
    <li>
        alex
        <ul>
            <li>
                hahah
                <ul>
                    <li>laila </li>
                    <li>laila </li>
                    <li>laila </li>
                    <li>laila </li>
                </ul>
            </li>
        </ul>
    </li>
    <li>haha</li>
    <li>cucu</li>
</ul>
<ul type="square">
    <li>lala</li>
    <li>haha</li>
    <li>cucu</li>
</ul>
<ul type="circle">
    <li>lala</li>
    <li>haha</li>
    <li>cucu</li>
</ul>
<br>
<hr>
<ol type="1" start="3">
    <li>First</li>
    <li>Second</li>
    <li>Thired</li>
</ol>


</body>
</html>
