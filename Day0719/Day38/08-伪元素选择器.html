<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        <!--设置第一个字母-->
        p:first-letter{
            color:red;
            font-size: 24px;
        }
        /*用伪元素  属性一定是content*/
        p:before{
            content:'$'
        }
        p:after{
            content: 'tail wahhhha';
        }
        .box2{
            /*需求:这个盒子一定是块级标签  span==>块
            并且不再页面中占位置.未来与布局有很大关系
            */
            /*display: none;*/
            /*隐藏元素 不占位置*/
            visibility: hidden;
            height: 0px;
        }
    </style>
</head>
<body>
<p class="box">
    <span>alex</span>
</p>
<span class="box2">alex </span>
<div>wusrir</div>
</body>
</html>
