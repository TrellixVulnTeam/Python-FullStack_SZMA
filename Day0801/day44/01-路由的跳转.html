<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router</title>
</head>
<body>
<a href="#/home">首页</a>
<a href="#/course">课程</a>

<div id="app">

</div>

<script>
    window.onhashchange = function () {
        console.log(location.hash);
        switch (location.hash) {
            case '#/home':
                document.getElementById('app').innerHTML = '<h2>home</h2>';
                break;
            case '#/course':
                document.getElementById('app').innerHTML = '<h2>course</h2>';
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
